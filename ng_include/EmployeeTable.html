<table>
        <thead>
                <tr>
                    <th>Name</th>
                    <th>DateOfBirth</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
        </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td>
            <td>{{employee.dateofBirth}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.salary}}</td>
        
        </tr>
    </tbody>
        
</table>
